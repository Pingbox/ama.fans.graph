specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: AmaChainLinkTwitterClient
    network: fuji
    source:
      address: "0x5b49Cb8F255276615ae2fFDBB7841CBABf5C84b2"
      abi: AmaChainLinkTwitterClient
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - DomainRegistered
        - RequestErrored
        - RequestFulfilled
        - UnconfirmedAmaUser
        - AmaUser
      abis:
        - name: AmaChainLinkTwitterClient
          file: ./abis/AmaChainLinkTwitterClient.json
      eventHandlers:
        - event: DomainRegistered(indexed address,indexed bytes32,indexed uint256,string,string)
          handler: handleDomainRegistered
        - event: RequestErrored(indexed address,bytes)
          handler: handleRequestErrored
        - event: RequestFulfilled(indexed address,bytes)
          handler: handleRequestFulfilled
      file: ./src/twitterClientMapping.ts



  - kind: ethereum
    name: AmaFansCore
    network: fuji
    source:
      address: "0x5b49Cb8F255276615ae2fFDBB7841CBABf5C84b2"
      abi: AmaFansCore   
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - AmountReceived
        - Blocked
        - Paused
        - QuestionAnswered
        - QuestionCreated
        - QuestionValueClaimed
        - RoleAdminChanged
        - RoleGranted
        - RoleRevoked
        - TipCreated
        - TipValueClaimed
        - Unpaused
        - Withdraw
      abis:
        - name: AmaFansCore
          file: ./abis/AmaFansCore.json
      eventHandlers:
        - event: AmountReceived(indexed address,uint256)
          handler: handleAmountReceived
        - event: Blocked(indexed address,indexed address)
          handler: handleBlocked
        - event: Paused(address)
          handler: handlePaused
        - event: QuestionAnswered(indexed bytes32,indexed address,indexed address,uint256,uint256)
          handler: handleQuestionAnswered
        - event: QuestionCreated(indexed uint256,indexed bytes32,indexed address,uint256,uint256,string,uint256)
          handler: handleQuestionCreated
        - event: QuestionValueClaimed(indexed bytes32,indexed address,uint256)
          handler: handleQuestionValueClaimed
        - event: RoleAdminChanged(indexed bytes32,indexed bytes32,indexed bytes32)
          handler: handleRoleAdminChanged
        - event: RoleGranted(indexed bytes32,indexed address,indexed address)
          handler: handleRoleGranted
        - event: RoleRevoked(indexed bytes32,indexed address,indexed address)
          handler: handleRoleRevoked
        - event: TipCreated(indexed bytes32,indexed bytes32,indexed address,uint256)
          handler: handleTipCreated
        - event: TipValueClaimed(indexed bytes32,indexed bytes32,indexed address,uint256)
          handler: handleTipValueClaimed
        - event: Unpaused(address)
          handler: handleUnpaused
        - event: Withdraw(indexed address,uint256)
          handler: handleWithdraw
      file: ./src/mapping.ts
