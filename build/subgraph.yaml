specVersion: 0.0.2
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: MessageFacet
    network: celo-alfajores
    source:
      address: "0xB3Ee90BC8e1CbA349EDa2A138658660ee73343c3"
      abi: MessageFacet
      startBlock: 12608905
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - MessageCreated
        - MessageValueClaimed
        - ResponseCreated
        - TipCreated
        - TipValueClaimed
        - ResponseMarked
        - AmountReceived
        - DonationMade
      abis:
        - name: MessageFacet
          file: MessageFacet/abis/MessageFacet.json
      eventHandlers:
        - event: MessageCreated(indexed address,indexed address,indexed
            bytes32,string,uint256,uint256)
          handler: handleMessageCreated
        - event: MessageValueClaimed(indexed bytes32,indexed address,uint256)
          handler: handleMessageValueClaimed
        - event: ResponseCreated(indexed address,indexed address,indexed
            bytes32,string,uint256,uint256)
          handler: handleResponseCreated
        - event: TipCreated(indexed bytes32,indexed bytes32,indexed address,uint256)
          handler: handleTipCreated
        - event: TipValueClaimed(indexed bytes32,indexed bytes32,indexed address,uint256)
          handler: handleTipValueClaimed
        - event: ResponseMarked(indexed bytes32,indexed address,indexed address,uint256)
          handler: handleResponseMarked
        - event: AmountReceived(indexed address,uint256)
          handler: handleAmountReceived
        - event: DonationMade(address,address,uint256)
          handler: handleDonationMade
      file: MessageFacet/MessageFacet.wasm
  - kind: ethereum
    name: UserFacet
    network: celo-alfajores
    source:
      address: "0xB3Ee90BC8e1CbA349EDa2A138658660ee73343c3"
      abi: UserFacet
      startBlock: 12608905
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Withdraw
        - Blocked
        - UnBlock
        - Whitelisted
        - UnWhitelisted
        - Follow
        - UnFollow
      abis:
        - name: UserFacet
          file: UserFacet/abis/UserFacet.json
      eventHandlers:
        - event: Blocked(indexed address,indexed address)
          handler: handleBlocked
        - event: UnBlock(indexed address,indexed address)
          handler: handleUnBlock
        - event: Whitelisted(indexed address,indexed address)
          handler: handleWhitelisted
        - event: UnWhitelisted(indexed address,indexed address)
          handler: handleUnWhitelisted
        - event: Follow(indexed address,indexed address)
          handler: handleFollow
        - event: UnFollow(indexed address,indexed address)
          handler: handleUnFollow
        - event: RegisterFiatUser(indexed address)
          handler: handleRegisterFiatUser
        - event: UserValidation(address,address,string)
          handler: handleUserValidation
        - event: DonationAddressChanged(address,address)
          handler: handleDonationAddressChanged
      file: UserFacet/UserFacet.wasm
  - kind: ethereum
    name: OwnershipFacet
    network: celo-alfajores
    source:
      address: "0xB3Ee90BC8e1CbA349EDa2A138658660ee73343c3"
      abi: OwnershipFacet
      startBlock: 12608905
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - RoleAdminChanged
        - RoleGranted
        - RoleRevoked
        - OwnershipTransferred
      abis:
        - name: OwnershipFacet
          file: OwnershipFacet/abis/OwnershipFacet.json
      eventHandlers:
        - event: RoleAdminChanged(indexed bytes32,indexed bytes32,indexed bytes32)
          handler: handleRoleAdminChanged
        - event: RoleGranted(indexed bytes32,indexed address,indexed address)
          handler: handleRoleGranted
        - event: RoleRevoked(indexed bytes32,indexed address,indexed address)
          handler: handleRoleRevoked
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
      file: OwnershipFacet/OwnershipFacet.wasm
  - kind: ethereum
    name: CommonFacet
    network: celo-alfajores
    source:
      address: "0xB3Ee90BC8e1CbA349EDa2A138658660ee73343c3"
      abi: CommonFacet
      startBlock: 12608905
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Transfer
        - withdraw
        - FiatUserWithdraw
        - AdminWithdrawForRole
        - AmountReceived
      abis:
        - name: CommonFacet
          file: CommonFacet/abis/CommonFacet.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: Withdraw(indexed address,uint256)
          handler: handleWithdraw
        - event: FiatUserWithdraw(indexed address,uint256)
          handler: handleFiatUserWithdraw
        - event: AdminWithdrawForRole(indexed address,indexed address,indexed
            address,bytes32,uint256)
          handler: handleRoleWithdraw
      file: CommonFacet/CommonFacet.wasm
