specVersion: 0.0.2
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: MessageFacet
    network: celo-alfajores
    source:
      address: "0xEE227558924b256e2C6798eD7aBf488431D7678a"
      abi: MessageFacet
      startBlock: 11778181
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - MessageCreated
        - MessageValueClaimed
        - ResponseCreated
        - TipCreated
        - TipValueClaimed
        - ResponseMarked
        - AmountReceived
      abis:
        - name: MessageFacet
          file: MessageFacet/abis/MessageFacet.json
      eventHandlers:
        - event: MessageCreated(indexed address,indexed address,indexed
            bytes32,bytes32,string,uint256,uint256,uint256)
          handler: handleMessageCreated
